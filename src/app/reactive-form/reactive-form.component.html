<div class="container mx-auto my-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h2 class="text-center">My Reactive form</h2>
      <!-- Biding of my form usign formGroup -->
      <!-- formControlName is used to bind control in a reactive form -->
      <form
        [formGroup]="myForm"
        class="reactive-form mx-auto"
        (ngSubmit)="onSubmit()"
      >
        <input
          class="form-control form-control-lg text-center"
          type="text"
          placeholder="Title"
          aria-label=".form-control-lg example"
          formControlName="title"
        />
        <input
          class="form-control form-control-lg text-center"
          type="number"
          placeholder="Price"
          aria-label="default input example"
          formControlName="price"
        />
        <input
          class="form-control form-control-lg text-center"
          type="text"
          placeholder="Description"
          aria-label=".form-control-sm example"
          formControlName="description"
        />
        <input
          class="form-control form-control-lg text-center"
          type="text"
          placeholder="Category"
          aria-label=".form-control-sm example"
          formControlName="category"
        />
        <input
          class="form-control form-control-lg text-center"
          type="text"
          placeholder="Image URL"
          aria-label=".form-control-sm example"
          formControlName="image"
        />
        <input
          class="form-control form-control-lg text-center"
          type="number"
          placeholder="Rate"
          aria-label=".form-control-sm example"
          formControlName="rate"
        />
        <input
          class="form-control form-control-lg text-center"
          type="number"
          placeholder="Count"
          aria-label=".form-control-sm example"
          formControlName="count"
        />
        <div class="text-center">
          <button
            type="submit"
            class="rounded btn"
            style="border: 2px solid #cbcbcb; font-size: smaller; padding: 10px"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
